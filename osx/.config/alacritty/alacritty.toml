import = ["~/.config/alacritty/themes/themes/catppuccin.toml"]

[cursor]
style = { shape = "Beam", blinking = "On" }
vi_mode_style = { shape = "Block", blinking = "On" }
blink_interval = 500
blink_timeout = 0
thickness = 0.35

[colors]
draw_bold_text_with_bright_colors = true

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[font]
size = 14

[font.normal]
family = "MesloLGMDZ Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = "\u001BF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BB"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "V"
mode = "~Search"
mods = "Shift|Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[scrolling]
history = 4096
multiplier = 3

[window]
blur = true
decorations = "Full"
dynamic_title = true
opacity = 0.65
option_as_alt = "OnlyLeft"
title = "Alacritty"
# padding = { x = 16, y = 26 }
# padding = { x = 16, y = 16 }
padding = { x = 8, y = 0 }
